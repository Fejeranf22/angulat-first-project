<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">


    <title>Angular App. Practice</title>
  </head>

  <body>
<div ng-controller="mainCtr">
  <h1>This is our first ANGULAR application build!</h1>

    <h2>Hello {{name}}</h2>

      <h2>Login</h2>
    <form ng-submit="login()" >
      <input type="text" placeholder="Email" ng-model="email" required>
      <input type="password" placeholder="Password" ng-model="password" required>
      <input type="submit" value="Login" >
    </form>
</div>
    <!-- div ____theis is a break in the controlers_______________________________________ -->
      <div ng-controller="secondCtr">
        <h2>From the second controller all of my people.</h2>
        <ul>
          <li ng-repeat="person in people">name: {{person.name}}, age: {{person.age}}</li>
        </ul>

      </div>


      <script src="https://code.angularjs.org/1.6.2/angular.js"></script>
      <!-- must load your js afte
      r the angular because it determines where your styles are pulled from -->
      <script src="js/app.js"></script>
      <script src="js/controllers/mainCtr.js"></script>
      <script src="js/controllers/secondCtr.js"></script>
  </body>
</html>
